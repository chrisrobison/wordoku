<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <style>

    </style>
    <script src='lib/sudoku.js' async></script>
</head>

<body id="home">
    <main>
        <h1>Wordoku</h1>
        <div id='toolbar'>
            <div id='scoreWrap'>
                <label id='scoreLabel' for='score'></label>
                <span id='score'>00000</span>
            </div>
            <div id='timeWrap'>
                <label id='timeLabel' for='time'></label>
                <span id='time'>00:00</span>
            </div>
            <div id='difficultyWrap' style='display:inline-block;white-space:nowrap;'>
                <label class='levelLabel'></label>
                <datalist id='levels'>
                    <option value='Easy' label='Easy'>Easy</option>
                    <option>Average</option>
                    <option label='Average'>Difficult</option>
                    <option>Very Hard</option>
                    <option>Insane</option>
                    <option label="Hard">Robot</option>
                </datalist>
                <table id='levelTable'>
                    <tr>
                        <td><a class='level level_1' title='Easy' href='#easy'>▮</a></td>
                        <td><a class='level level_2' title='Average' href='#medium'>▮</a></td>
                        <td class='levelSelected'><a class='level level_3' title='Difficult' href='#hard'>▮</a></td>
                        <td><a class='level level_4' title='Very Hard' href='#very-hard'>▮</a></td>
                        <td><a class='level level_5' title='Insane' href='#insane'>▮</a></td>
                        <td><a class='level level_6' title='Robot' href='#inhuman'>▮</a></td>
                    </tr>
                </table>
            </div>
            <!--label for='difficulty'>Level</label>
            <select id='difficulty'>
                <option value="easy">Beginner</option>
                <option value="medium">Easy</option>
                <option value="hard">Average</option>
                <option value="very-hard" SELECTED>Difficult</option>
                <option value="insane">Insane</option>
                <option value="inhuman">Robots</option>
                <option value="import">Import...</option>
            </select-->
            <div id='buttons'>
                <button title='New Game' id='newGame'>▶</button>
                <button title='Solve Game' class='disabled' id='solveGame'></button>
            </div>
        </div>
        <div id='sudoku-board'></div>
        <div id='word'>
            <input type='text' class='wordletter' id='letter_1'>
            <input type='text' class='wordletter' id='letter_2'>
            <input type='text' class='wordletter' id='letter_3'>
            <input type='text' class='wordletter' id='letter_4'>
            <input type='text' class='wordletter' id='letter_5'>
            <input type='text' class='wordletter' id='letter_6'>
            <input type='text' class='wordletter' id='letter_7'>
            <input type='text' class='wordletter' id='letter_8'>
            <input type='text' class='wordletter' id='letter_9'>
        </div>
        <div id='numbers'>
            <a href="#1" id='num_1' class='numButton'>1</a>
            <a href="#2" id='num_2' class='numButton'>2</a>
            <a href="#3" id='num_3' class='numButton'>3</a>
            <a href="#4" id='num_4' class='numButton'>4</a>
            <a href="#5" id='num_5' class='numButton'>5</a>
            <a href="#6" id='num_6' class='numButton'>6</a>
            <a href="#7" id='num_7' class='numButton'>7</a>
            <a href="#8" id='num_8' class='numButton'>8</a>
            <a href="#9" id='num_9' class='numButton'>9</a>
        </div>
    </main>
    <script src='lib/ui.js'></script>
    <script>
    </script>
</body>

</html>
